<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<title>{% if page.titol %}{{page.titol}} · {% endif %}</title>
		<meta name="description" content="{{page.meta}}">
		<meta name="viewport" content="width = device-width, initial-scale=1, maximum-scale=1"/>

		<!-- styles -->
		<link rel="stylesheet" type="text/css" href="{{site.baseurl}}/assets/css/app.css">

		<!-- Font -->
		<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700" rel="stylesheet">

		<!-- favicon -->
		<link rel="shortcut icon" href="{{site.baseurl}}/assets/img/favicon.ico" type="image/x-icon">
		<link rel="icon" href="{{site.baseurl}}/assets/img/favicon.ico" type="image/x-icon">

		{% if jekyll.environment == 'production' %}
			{% include analytics.html %}
		{% endif %}
	</head>

	<body>
		<div class="site layout">

			<div class="header">
				<a href="{{site.baseurl}}/" class="header__logo">TFLC</a>

				<ul class="header__nav nav">
					<li class="nav__item"><a href="{{site.baseurl}}/recetas/" class="nav__link">Recetas</a></li>
				</ul>
			</div>

			<!-- Content -->
			{{ content }}

			<!-- FOOTER -->

		</div>

		<!-- Font Awesome -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

		<footer class="footer">
			<span class="footer__copyright">© Todos los derechos reservados</span>

			<ul class="footer__social">
				<li class="footer__social-item">
					<a href="#" class="footer__social-link">Instagram</a>
				</li>
				<li class="footer__social-item">
					<a href="#" class="footer__social-link">Twitter</a>
				</li>
				<li class="footer__social-item">
					<a href="#" class="footer__social-link">Pinterest</a>
				</li>
			</ul>
		</footer>
	</body>
</html>
